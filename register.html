<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/jpg" sizes="32x32">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <script src="script.js" defer></script>
  <title>Tai sao lai hoc cai nganh nay?</title>
</head>

<body>
  <div id="top">
    <div class="header">
      <section class="flex">
   
        <form action="search.html" method="post" class="search-form">
           <input type="text" name="search_box" required placeholder="Tìm kiếm " maxlength="100">
           <button type="submit" class="fas fa-search"></button>
        </form>
  
        <div class="profile">
           <div class="flex-btn">
            <a href="index.html" class="option-btn">Home</a>
              <a href="login.html" class="option-btn">Đăng nhập</a>
              <a href="register.html" class="option-btn">Đăng ký</a>
           </div>
        </div>
     </section>
    </div>
  </div>
  <section class="form-container">

    <form action="home.html" method="get" enctype="multipart/form-data" onsubmit="registered()">
       <h3>Đăng ký</h3>
       <p>Họ và Tên <span>*</span></p>
       <input type="text" name="name" placeholder="Nhập tên" required maxlength="50" class="box">
       <p>Số điện thoại <span>*</span></p>
       <input type="text" name="phonenumber" placeholder="Nhập số điện thoại" required maxlength="15" class="box">
       <p>Địa chỉ</p>
       <input type="text" name = "address" placeholder="Nhập địa chỉ" maxlength="100" class="box">
       <p>Email <span>*</span></p>
       <input type="email" name="email" placeholder="Nhập email" required maxlength="50" class="box">
       <p>Mật khẩu <span>*</span></p>
       <input type="password" name="pass" placeholder="Nhập mật khẩu" required maxlength="20" class="box">
       <p>Xác thực mật khẩu<span>*</span></p>
       <input type="password" name="c_pass" placeholder="Nhập lại mật khẩu" required maxlength="20" class="box">
       <p>Chọn ảnh đại diện<span>*</span></p>
       <input type="file" accept="image/*" required class="box">
       <input type="submit" value="Đăng ký" name="submit" class="btn">
    </form>
  </section>  

  <script>
    function registered() {
       alert("Đăng ký thành công!");
    }
 </script>

</body>

</html>
